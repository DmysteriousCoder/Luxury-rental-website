<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 
        css
    -->

    <link rel="stylesheet" href="../styles/allVill.css">

    <title>All Villa</title>
</head>
<body>
    
    <!-- 
        header
    -->

    <header>

        <!-- 
            hero
        -->

        <div class="hero">

            <div class="head">

                <h1>All villas</h1>

                <p>124 results</p>

            </div>

            <div class="options">

                <div class="text">
                    <p class="bold">
                        Italy 
                        <img src="./images/dropdown.png" alt="">
                    </p>
                </div>
    
                <div class="text">
                    <p>
                        Select dates
                        <img src="./images/dropdown.png" alt="">
                    </p>
                </div>
    
                <div class="text">
                    <p class="diff">
                        <span class="bold">2</span> Guests
                        <img src="./images/dropdown.png" alt="">
                    </p>
                </div>
    
                <div class="text">
                    <p class="bold">
                        Price
                        <img src="./images/dropdown.png" alt="">
                    </p>
                </div>
    
                <button>Search <img src="./images/SearchFilled.png" alt=""></button>
    
            </div>

        </div>

        <div class="top-pick">

            <div class="card">

                <div class="head">

                    <div class="price">
                        <div class="price-txt">
                            <p>From <span>€350 / daily</span></p>
                        </div>

                        <img src="./images/FavoriteFilled.png" alt="">
                    </div>

                    <div class="pagination">
                        <img src="./images/Frame 1300192483.png" alt="">
                    </div>

                </div>

                <div class="body">

                    <div class="loc">
                        <h6>Greece</h6>

                        <div class="bull">
                            <img src="./images/Ellipse 1.png" alt="">
                            <p class="light">Seaside</p>
                        </div>
                    </div>

                    <h3>Villa Luna</h3>

                    <div class="infos">

                        <div class="info1">
                            
                            <div class="info">
                                <img src="./images/people.png" alt="">
                                <p><span>11</span> guests</p>
                            </div>

                            <div class="info">
                                <img src="./images/blueprint (1).png" alt="">
                                <p><span>120</span> m2</p>
                            </div>

                        </div>

                        <div class="info1">
                            
                            <div class="info">
                                <img src="./images/single-bed_952776 (1).png" alt="">
                                <p><span>6</span> bedrooms</p>
                            </div>

                            <div class="info">
                                <img src="./images/blueprint (1).png" alt="">
                                <p><span>25</span> bathrooms</p>
                            </div>

                        </div>

                    </div>

                </div>

            </div>

            <div class="card">

                <div class="head">

                    <div class="price">
                        <div class="price-txt">
                            <p>From <span>€350 / daily</span></p>
                        </div>

                        <img src="./images/FavoriteFilled.png" alt="">
                    </div>

                    <div class="pagination">
                        <img src="./images/Frame 1300192483.png" alt="">
                    </div>

                </div>

                <div class="body">

                    <div class="loc">
                        <h6>Italy</h6>

                        <div class="bull">
                            <img src="./images/Ellipse 1.png" alt="">
                            <p class="light">Mountains</p>
                        </div>
                    </div>

                    <h3>Villa Tosca</h3>

                    <div class="infos">

                        <div class="info1">
                            
                            <div class="info">
                                <img src="./images/people.png" alt="">
                                <p><span>8</span> guests</p>
                            </div>

                            <div class="info">
                                <img src="./images/blueprint (1).png" alt="">
                                <p><span>460</span> m2</p>
                            </div>

                        </div>

                        <div class="info1">
                            
                            <div class="info">
                                <img src="./images/single-bed_952776 (1).png" alt="">
                                <p><span>8</span> bedrooms</p>
                            </div>

                            <div class="info">
                                <img src="./images/blueprint (1).png" alt="">
                                <p><span>4</span> bathrooms</p>
                            </div>

                        </div>

                    </div>

                </div>

            </div>

        </div>


    </header>

    <!-- 
        js
    -->

    <script src="script.js"></script>

</body>
</html>
